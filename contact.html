    <script type="text/javascript">
    $('#myTab a').click(function(e) {
        e.preventDefault();
        $(this).tab('show');

    })


    $("#betop").click(function(q) {
        q.preventDefault();
        $("html body").animate({
            scrollTop: 0
        }, 1000, function() {})
    });
    $(window).scroll(function() {
        var q = $(window).scrollTop();
        if (q > 0) {
            $("#betop").fadeIn()
        } else {
            $("#betop").fadeOut()
        }
    });
